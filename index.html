<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 2px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="numeros">
        <br>
        <button class="button" onclick="document.getElementById('numeros').value += '7'">7</button>
        <button class="button" onclick="document.getElementById('numeros').value += '8'">8</button>
        <button class="button" onclick="document.getElementById('numeros').value += '9'">9</button>
        <button class="button operador" onclick="operacion('+')">+</button>
        <br>
        <button class="button" onclick="document.getElementById('numeros').value += '4'">4</button>
        <button class="button" onclick="document.getElementById('numeros').value += '5'">5</button>
        <button class="button" onclick="document.getElementById('numeros').value += '6'">6</button>
        <button class="button operador" onclick="operacion('-')">-</button>
        <br>
        <button class="button" onclick="document.getElementById('numeros').value += '1'">1</button>
        <button class="button" onclick="document.getElementById('numeros').value += '2'">2</button>
        <button class="button" onclick="document.getElementById('numeros').value += '3'">3</button>
        <button class="button operador" onclick="operacion('*')">*</button>
        <br>
        <button class="button" onclick="document.getElementById('numeros').value += '0'">0</button>
        <button class="button" onclick="clearnumeros()">C</button>
        <button class="button operador" onclick="calcular()">=</button>
        <button class="button operador" onclick="operacion('/')">/</button>
    </div>

    <script>
        const calculadora = {
            primer_numero: '',
            operador: ''
        };

        const operacion = (op) => {
            calculadora.operador = op;
            calculadora.primer_numero = document.getElementById('numeros').value;
            document.getElementById('numeros').value = '';
        };

        const calcular = () => {
            const segundo_numero = document.getElementById('numeros').value;
            let resultado;

            const num1 = parseFloat(calculadora.primer_numero);
            const num2 = parseFloat(segundo_numero);

            switch (calculadora.operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num2 === 0 ? 'No se puede dividir por 0' : num1 / num2;
                    break;
                default:
                    return;
            }

            document.getElementById('numeros').value = resultado;
        };

        const clearnumeros = () => {
            document.getElementById('numeros').value = '';
            calculadora.primer_numero = '';
            calculadora.operador = '';
        };
    </script>

</body>
</html>
